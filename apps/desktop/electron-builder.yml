appId: uz.ventra.desktop
productName: VENTRA
directories:
  buildResources: resources
  output: release
files:
  - out/**/*
  - resources/**/*
win:
  target: nsis
  icon: resources/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
mac:
  target: dmg
  icon: resources/icon.icns
  category: public.app-category.business
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
linux:
  target: AppImage
  icon: resources/icon.png
  category: Office
publish:
  provider: github
  owner: ventra-uz
  repo: ventra-desktop
