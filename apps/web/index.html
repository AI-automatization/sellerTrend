<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2E5BFF" />
    <script>
      (function(){
        var t=localStorage.getItem('ventra-theme');
        if(t==='ventra-light'||t==='ventra-dark'){
          document.documentElement.setAttribute('data-theme',t);
        }
      })();
    </script>
    <meta name="description" content="VENTRA â€” Premium marketplace analytics platform" />
    <title>VENTRA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Unregister any previously registered service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (var r of registrations) { r.unregister(); }
        });
      }
    </script>
  </body>
</html>
