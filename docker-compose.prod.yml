version: '3.9'

services:
  # ── Infrastructure ────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: uzum_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-uzum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-uzum_trend_finder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uzum}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: uzum_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ── Application ───────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: uzum_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-uzum}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-uzum_trend_finder}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: uzum_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-uzum}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-uzum_trend_finder}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: uzum_bot
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-uzum}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-uzum_trend_finder}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: uzum_web
    restart: unless-stopped
    environment:
      PORT: 80
      API_UPSTREAM: api:3000
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - backend

  # ── Backup ──────────────────────────────────────────────
  backup:
    image: postgres:16-alpine
    container_name: uzum_backup
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGPORT: "5432"
      PGDATABASE: ${POSTGRES_DB:-uzum_trend_finder}
      PGUSER: ${POSTGRES_USER:-uzum}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      S3_ENDPOINT: ${BACKUP_S3_ENDPOINT:-}
      AWS_ACCESS_KEY_ID: ${BACKUP_AWS_KEY:-}
      AWS_SECRET_ACCESS_KEY: ${BACKUP_AWS_SECRET:-}
      RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      BACKUP_DIR: /backups
    volumes:
      - ./scripts/backup-db.sh:/usr/local/bin/backup-db.sh:ro
      - backup_data:/backups
    entrypoint: /bin/sh
    command: >
      -c "chmod +x /usr/local/bin/backup-db.sh &&
          echo '0 3 * * * /usr/local/bin/backup-db.sh daily >> /var/log/backup.log 2>&1' > /etc/crontabs/root &&
          echo '0 4 * * 0 /usr/local/bin/backup-db.sh weekly >> /var/log/backup.log 2>&1' >> /etc/crontabs/root &&
          crond -f -l 2"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:
  backup_data:

networks:
  backend:
    driver: bridge
