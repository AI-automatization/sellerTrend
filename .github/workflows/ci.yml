name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Type-check, Audit & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter api exec prisma generate

      - name: Type-check API
        run: pnpm --filter api exec tsc --noEmit

      - name: Type-check Web
        run: pnpm --filter web exec tsc --noEmit

      - name: Lint web
        run: pnpm --filter web run lint

      - name: Dependency audit
        run: pnpm audit --audit-level=high || true

      - name: Build all packages
        run: pnpm run build

  # Docker build + tag with git SHA (runs only on main push)
  docker:
    name: Docker Build & Tag
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t ventra-api:${{ steps.tag.outputs.sha }} .

      - name: Build Worker image
        run: docker build -f apps/worker/Dockerfile -t ventra-worker:${{ steps.tag.outputs.sha }} .

      - name: Build Web image
        run: docker build -f apps/web/Dockerfile -t ventra-web:${{ steps.tag.outputs.sha }} .
