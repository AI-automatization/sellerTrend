name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Type-check, Audit & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter api exec prisma generate

      - name: Type-check API
        run: pnpm --filter api exec tsc --noEmit

      - name: Type-check Web
        run: pnpm --filter web exec tsc --noEmit

      - name: Type-check Worker
        run: pnpm --filter worker exec tsc --noEmit

      - name: Type-check Bot
        run: pnpm --filter bot exec tsc --noEmit

      - name: Unit tests
        run: pnpm --filter @uzum/utils run test

      - name: Lint web
        run: pnpm --filter web run lint

      - name: Dependency audit
        run: pnpm audit --audit-level=high || true

      - name: Build all packages
        run: pnpm run build

  # Deploy faqat main push da va CI o'tgandagina
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy API
        run: railway up --service api --detach

      - name: Deploy Worker
        run: railway up --service worker --detach

      - name: Deploy Web
        run: railway up --service web --detach

      - name: Deploy Bot
        run: railway up --service bot --detach
